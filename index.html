<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chillbuddy Social Media Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <!-- =======================NAVBAR STARTS============================== -->

    <nav>
      <div class="container nav-container">
        <h2 class="logo">Chillbuddy</h2>

        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for friends, posts, events or anything"
          />
        </div>

        <div class="create">
          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg" />
        </div>
      </div>
    </nav>

    <!-- =======================MAIN STARTS============================== -->

    <main>
      <div class="container">
        <!-- =========LEFT======= -->
        <div class="left">
          <!-- =============PROFILE========= -->
          <a href="#" class="profile">
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" />
            </div>
            <div class="handle">
              <h4>Rukmini Rakshit</h4>
              <p class="text-muted">@rukmini_5243</p>
            </div>
          </a>
          <!-- ============SIDEBAR=========== -->
          <div class="sidebar">
            <a href="#" class="menu-item">
              <span><i class="uil uil-estate"></i></span>
              <h3>Home</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
            </a>

            <a href="#" class="menu-item">
              <span></span
              ><i class="uil uil-bell"
                ><small class="notification-count">16+</small></i
              >
              <h3>Notifications</h3>
            </a>

            <a href="#" class="menu-item">
              <span
                ><i class="uil uil-envelope-add"
                  ><small class="notification-count">8+</small></i
                ></span
              >
              <h3>Messages</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-bookmark"></i></span>
              <h3>Bookmarks</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-shield"></i></span>
              <h3>Activities</h3>
            </a>

            <a href="#" class="menu-item">
              <span><i class="uil uil-setting"></i></span>
              <h3>Settings</h3>
            </a>
          </div>
          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>

        <!-- =======================MIDDLE============================== -->
        <div class="middle"></div>

        <!-- =======================RIGHT============================== -->
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
